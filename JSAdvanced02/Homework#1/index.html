<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Generator</title>
    <link rel="stylesheet" href="./styles.css"> 
</head>
<body>
    <h1>List Generator</h1>
    
    
    <label for="colorInput">Color:</label>
    <input type="text" id="colorInput" placeholder="Enter color">

    <br>

    <label for="fontSizeInput">Font Size(px):</label>
    <input type="text" id="fontSizeInput" placeholder="Enter font size">

    <br>

    <label for="itemsInput">Items (comma-separated):</label>
    <input type="text" id="itemsInput" placeholder="Enter items">

    <br>


    <button id="generateButton">Generate List</button>

    
    <div id="listContainer"></div>

  
    <script src="./script.js"></script>
</body>
</html>
