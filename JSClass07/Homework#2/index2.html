<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reading Status</title>
</head>
<body>
    <form id="bookForm">
        <label for="title">Enter the title of the book:</label>
        <input type="text" id="title" required>

        <br>

        <label for="author">Enter the author of the book:</label>
        <input type="text" id="author" required>

        <br>

        <label for="readingStatus">Have you already read the book? (yes/no):</label>
        <input type="text" id="readingStatus" required>

        <br>

        <button type="button" id="submitButton">Submit</button>
    </form>

    <div id="result"></div>

    <script src="./script2.js"></script>
</body>
</html>
